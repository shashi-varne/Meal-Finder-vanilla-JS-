<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" />
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h1>Meal Finder</h1>
        <div class="flex">
            <form action="" class="flex" id="submit">
                <input type="text" placeholder="search for ingredient" id="search">
                <button class="random-btn" id="search" type='submit'><i class="fas fa-search"></i></button>
            </form>
            <button class="random-btn" id="random"><i class="fas fa-random"></i></button>
        </div>

        <div id="result-heading"></div>
        <div id="meals" class="meals"></div>
        <div id="single-meal"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
